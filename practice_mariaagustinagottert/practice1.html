<!DOCTYPE html>
<html>
  <head>
    <title>VueJs Tutorial - coligo</title>
    <meta charset="utf-8"><!-- Ojo agregarlo-->
  </head>
  <body>
    <div style="text-align: center; font-size: 30px;" id="vue-instance">
        {{ message }}
      <!-- this will be the DOM element we will mount our VueJs instance to -->
    </div>
    <div style="padding: 40px;" id="app-2">
      <p style="text-align: center; background-color: rgb(192,192,192); color: white; font-size: 30px"><strong>v-bind</strong></p>
      <span v-bind:title="message"> <!-- agrega el aributo title a el span -->
        ¡Deja tu mouse sobre este mensaje unos segundos para ver el atributo `title` enlazado dinámicamente!
      </span>
    </div>
    <div id="app-3" style="padding: 40px;">
      <p style="text-align: center ; background-color: rgb(192,192,192); color: white; font-size: 30px"><strong>v-if</strong></p>
        <p v-if="seen">Now you see me</p>
      </div>
      <div id="app-4" style="padding: 40px;">
      <p style="text-align: center ; background-color: rgb(192,192,192); color: white; font-size: 30px"><strong>v-for</strong></p>
          <ol>
            <li v-for="todo in todos">
              {{ todo.text }}
            </li>
          </ol>
        </div>
        <div id="app-5" style="padding: 40px;">
          <p style="text-align: center ; background-color: rgb(192,192,192); color: white; font-size: 30px"><strong>v-on </strong></p>
            <p>{{ message }}</p>
            <button v-on:click="reverseMessage">Reverse Message</button>
          </div>
          <div id="app-6" style="padding: 40px;">
            <p style="text-align: center ; background-color: rgb(192,192,192); color: white; font-size: 30px"><strong>v-model </strong></p>
            <p>{{ message }}</p>
            <input v-model="message">
          </div>
      
  <script src="http://cdn.jsdelivr.net/vue/1.0.16/vue.js"></script>
  <script>
      // our VueJs instance bound to the div with an id of vue-instance
      var vm = new Vue({
        el: '#vue-instance',
        data: {
          message: 'Hello Vue!'
        }
      });
      var app2 = new Vue({
        el: '#app-2',
        data: {
          message: 'You loaded this page on ' + new Date()
        }
      })
      var app3 = new Vue({
        el: '#app-3',
        data: {
          seen: true
        }
      })
      var app4 = new Vue({
        el: '#app-4',
        data: {
          todos: [
            { text: 'Learn JavaScript' },
            { text: 'Learn Vue' },
            { text: 'Build something awesome' }
          ]
        }
      })
      var app5 = new Vue({
        el: '#app-5',
        data: {
          message: 'Hello Vue.js!'
        },
        methods: {
          reverseMessage: function () {
            this.message = this.message.split('').reverse().join('')
          }//La instancia del objeto
        }
      })
      var app6 = new Vue({
       el: '#app-6',
       data: {
       message: 'Hello Vue!'
      }
     })

      
    </script>
  </body>
</html>
